<div class='slideshow'>
    <div class='uk-container uk-container-small'>

        {{ with .Get "title" }}<h3>{{.}}</h3>{{end}}

        <div data-uk-slideshow='animation: fade; autoplay: true; autoplay-interval: 4096; ratio: 16:9' id='uk-slideshow-{{with .Get "id" }}{{.}}{{else}}{{.Page.Title}}{{end}}'>
            <div class='uk-position-relative uk-visible-toggle uk-light'>
                <ul class='uk-slideshow-items' data-uk-lightbox='animation: fade' data-uk-scrollspy='cls: uk-animation-slide-bottom-small'>
                    {{ if .Site.Data.slideshow }}
                        {{ range $index, $element := sort .Site.Data.slideshow "weight" }}
                            <li>
                                <a href='/img/slideshow/{{ .href }}' class='uk-position-center'{{if .alt}} data-alt='{{ .alt }}'{{end}} {{if .caption }} data-caption='<div>{{ .caption }}</div>'{{end}}>
                                    <img src="/img/slideshow/{{ .src }}" alt="{{ .alt }}" width="{{ .width }}" height="{{ .height }}" loading="lazy">
                                </a>
                                {{if .caption}}<div class='uk-overlay uk-overlay-primary uk-position-bottom uk-padding-small uk-text-center uk-transition-slide-bottom'>{{ .caption }}</div>{{end}}
                            </li>
                        {{end}}
                    {{end}}
                </ul>
                <a href='#' data-uk-slidenav-previous aria-label='previous' data-uk-slideshow-item='previous' class='uk-position-small uk-hidden-hover uk-position-center-left'></a>
                <a href='#' data-uk-slidenav-next aria-label='next' data-uk-slideshow-item='next' class='uk-position-small uk-hidden-hover uk-position-center-right'></a>
            </div>
        </div>
	</div>
</div>
