<div class='uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-match uk-flex-center nb-items-container' data-uk-grid data-uk-scrollspy='{{ dict "target" "> div" "cls" "uk-animation-slide-bottom-small" "delay" 256 | jsonify }}'>
	{{ $posts := where .Site.RegularPages ".Params.template" "post" }}
	{{ range sort $posts ".Params.publishDate" "desc" }}
	<div>
		<div class='uk-card uk-card-default'>
			<div class='uk-card-media-top'>
				<a href='{{ .RelPermalink }}'>
					<img src='{{ with .Params.image }}{{ . }}{{end}}' alt='{{ .Title }}' width="440" height="293" loading="lazy">
				</a>
			</div>
			<div class='uk-card-header'>
				<h3 class='uk-card-title'>
					<a href='{{ .RelPermalink }}' class='uk-link-reset'>{{ .Title }}</a>
				</h3>
				<div class='uk-text-meta'>{{ .PublishDate.Format "Jan 02 2006" }}</div>
			</div>
			<div class='uk-card-body'>
				{{ $summary := .Summary }}
				{{ if $summary }}<p>{{ $summary }}</p>{{ end }}
			</div>
			<div class='uk-card-footer'>
				<a class='uk-button uk-button-text' href='{{ .RelPermalink }}'>Read More</a>
			</div>
		</div>
	</div>
	{{ end }}
</div>
